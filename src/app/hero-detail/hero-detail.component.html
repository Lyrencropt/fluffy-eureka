<div class='panel panel-primary' *ngIf='hero'>
  <div class='panel-heading'>
      {{pageTitle + ': ' + hero.name}}
  </div>

  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3'>Name:</div>
                  <div class='col-md-6'>{{hero.name}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Role:</div>
                  <div class='col-md-6'>{{hero.role?.name}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Description:</div>
                  <div class='col-md-6'>{{hero.description}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Health:</div>
                  <div class='col-md-6'>{{hero.health}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Affiliation:</div>
                  <div class='col-md-6'>{{hero.affiliation}}</div>
              </div>
          </div>
      </div>

      <div class='table-responsive'>
        <table class='table'>
            <thead>
                <tr>
                    <th>Ability name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ability of hero.abilities">
                    <td [class]="ability.is_ultimate ? 'warning' : null">
                      <a [routerLink]="['abilities', ability.id]">
                            {{ ability.name }}
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
  <router-outlet></router-outlet>

  <div class='panel-footer'>
      <a class='btn btn-default' (click)='onBack()' style='width:80px'>
          <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
  </div>
</div>
